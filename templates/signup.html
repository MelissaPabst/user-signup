{% extends 'base.html' %}

{% block content %}

    <h1>
        <a href="/">User Signup</a>
    </h1>
        <!--form action="/welcome" method="post"-->
        <form method="post">  
            <label for="Username">Username:</label>
            <input id="Username" type="text" name="Username" value='{{username}}'/>{{username_error}} 
            <br>
            <label for="Password">Password:</label>
            <input id="Password" type="password" name="Password" />{{password_error}}
            <br>
            <label for="VerifyPassword">Verify Password:</label>
            <input id="VerifyPassword" type="password" name="VerifyPassword" />{{password2_error}}
            <br>
            <label for="email">Email (not required):</label>
            <input id="email" type="text" name="email" value='{{email}}'/>{{email_error}}
            <br>
            <input type="submit" value="Sign me up!"/>
        </form>

{% endblock %}
